favoris_remove:
    path:     /{id}/{produit}/remove
    defaults: { _controller: "EcommerceBundle:Favoris:remove" }
favoris_edit:
    path:     /{id}/edit
    defaults: { _controller: "EcommerceBundle:Favoris:edit" }
favoris_update:
    path:     /{id}/update
    defaults: { _controller: "EcommerceBundle:Favoris:update" }
favoris_delete:
    path:     /{id}/delete
    defaults: { _controller: "EcommerceBundle:Favoris:delete" }
