favoris:
    path:     /
    defaults: { _controller: "EcommerceBundle:Favoris:index" }

favoris_show:
    path:     /{id}/show
    defaults: { _controller: "EcommerceBundle:Favoris:show" }

favoris_new:
    path:     /new
    defaults: { _controller: "EcommerceBundle:Favoris:new" }

favoris_create:
